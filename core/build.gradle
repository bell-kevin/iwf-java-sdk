plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'maven-publish'
    id 'java-library'
    id 'signing'
    id "org.openapi.generator" version "6.0.1"
    id 'org.springframework.boot' version '2.7.2'
    id 'io.spring.dependency-management' version '1.0.12.RELEASE'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.0.1-jre'

    // for open api generator
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation "javax.validation:validation-api:2.0.1.Final"
    implementation "io.swagger.core.v3:swagger-annotations:2.1.7"
    implementation 'io.swagger.core.v3:swagger-models:2.2.2'
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310"
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.3'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.3'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.3'
    implementation "org.openapitools:jackson-databind-nullable:0.2.1"

}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'org.cadence.oss'
            artifactId = 'iwf-java'
            version = "1.0.0"
            from components.java

            pom {
                name = 'My Library'
                description = 'A description of my library'

                licenses {
                    license {
                        name = 'MIT License'
                        url = 'http://www.opensource.org/licenses/mit-license.php'
                    }
                }

                developers {
                    developer {
                        id = ''
                        name = ''
                        email = ''
                    }
                    developer {
                        id = ''
                        name = ''
                        email = ''
                    }
                }

                scm {
                    connection = 'scm:git:https://github.com/cadence-oss/iwf-java.git'
                    developerConnection = 'scm:git:https://github.com/cadence-oss/iwf-java.git'
                    url = 'https://github.com/cadence-oss/iwf-java'
                }
            }

        }
    }
}

signing {
    sign publishing.publications.mavenJava
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

openApiValidate {
    inputSpec = "$rootDir/iwf-idl/workflowState.yaml".toString()
}

openApiGenerate {
    generatorName = "spring"
    inputSpec = "$rootDir/iwf-idl/workflowState.yaml".toString()
    outputDir = "$buildDir/generated".toString()
    apiPackage = "iwf.gen.api"
    modelPackage = "iwf.gen.models"
    invokerPackage = "iwf.gen.api"
    configOptions = [
            configPackage : "iwf.gen.configuration",
            basePackage : "iwf.gen",
            interfaceOnly : "true"
    ]

}

compileJava.dependsOn tasks.openApiGenerate

sourceSets.main.java.srcDirs += "$buildDir/generated/src/main/java"
